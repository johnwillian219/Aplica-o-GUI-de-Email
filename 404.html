<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Este é o ÚNICO que funciona 100% com Vite + React Router + GitHub Pages
      const repo = "/Aplicacao-GUI-de-Email";
      const path = location.pathname + location.search + location.hash;

      if (path.startsWith(repo)) {
        location.replace(repo + "/index.html" + path.substring(repo.length));
      } else {
        location.replace(repo + "/index.html" + path);
      }
    </script>
  </head>
  <body></body>
</html>
