<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // NÃO MEXE NISSO – funciona em TODOS os casos
      const repo = "/Aplicacao-GUI-de-Email"; // ← teu repositório
      const path = location.pathname + location.search + location.hash;

      // Constrói a URL correta e força o replace (limpa o histórico)
      const newUrl = repo + "/index.html" + path.replace(repo, "");
      if (location.pathname !== newUrl) {
        location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
