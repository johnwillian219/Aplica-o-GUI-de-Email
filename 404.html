<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script>
      // Redireciona tudo para o index.html mantendo a rota
      const path = window.location.pathname;
      const repo = "/Aplicacao-GUI-de-Email";
      if (!path.startsWith(repo + "/index.html")) {
        window.location.href =
          repo +
          "/index.html" +
          path +
          window.location.search +
          window.location.hash;
      }
    </script>
  </head>
  <body></body>
</html>
