<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Este é o único que funciona 100% no GitHub Pages com Vite
      const path = location.pathname + location.search + location.hash;
      const base = "/Aplicacao-GUI-de-Email";
      if (!path.startsWith(base)) {
        location.replace(base + "/index.html" + path);
      } else {
        location.replace(base + "/index.html" + path.substring(base.length));
      }
    </script>
  </head>
  <body></body>
</html>
